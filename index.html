<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
   
    <div class="main">
        
        <div class="calculate">
           
            <input type="text" placeholder="0" id ="result">
            <button onclick="clearElement('result')"><b>C</b></button>

            <button onclick="display('%')"><b>%</b></button>
            <button onclick="del('')"><b>Del</b></button>
            <button  onclick="display('/')">/</button>
            <button onclick="display('7')"><b>7</b></button>
            <button onclick="display('8')"><b>8</b></button>
            <button onclick="display('9')"><b>9</b></button>
            <button  onclick="display('*')">*</button>
            <button onclick="display('4')"><b>4</b></button>
            <button onclick="display('5')"><b>5</b></button>
            <button onclick="display('6')"><b>6</b></button>
            <button id="subtract" onclick="display('-')">-</button>
            <button onclick="display('1')"><b>1</b></button>
            <button onclick="display('2')"><b>2</b></button>
            <button onclick="display('3')"><b>3</b></button>
            <button id="add" onclick="add('+')">+</button>
            <button onclick="display('00')"><b>00</b></button>
            <button onclick="display('0')"><b>0</b></button>
            <button onclick="display('.')"><b>.</b></button>
            <button id="equal" onclick="calculate('=')">=</button>
        </div>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
    <script src = "script.js"></script>
</body>
</html>
